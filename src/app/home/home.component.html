<div class="card_wrapper">
   <div class="card">
      <mat-spinner *ngIf="products.length === 0"></mat-spinner>
      <mat-card *ngFor="let product of products | paginate:{itemsPerPage:pageSize,currentPage: page, totalItems: count}; let i = index" style="margin-top:12px; width: 300px;">
            <mat-card-header>
               <mat-card-title>{{product.name}}</mat-card-title>
               <mat-card-subtitle>{{product.price}} $/ {{product.quantity}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
               <img style="height: 150px;width: 100%;" src="{{product.imageUrl}}">
               <p style="height: 50px;">{{product.description}}</p>
            </mat-card-content>
            <mat-card-actions style="margin-top: 100px;">
               <button mat-button routerLink="/details">Buy Meal</button>
               <button mat-button (click)="itemDets(product.id)">View Item</button>
            </mat-card-actions>
      </mat-card>
   </div>
</div>

<div class="paginator">
   <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onPageDataChange($event)"></pagination-controls>
</div>
