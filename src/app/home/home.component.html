<div style="padding: 13px;">
   <mat-spinner *ngIf="products.length === 0"></mat-spinner>
   <mat-card *ngFor="let product of products" style="margin-top:12px;">
         <mat-card-header>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price}} $/ {{product.quantity}}</mat-card-subtitle>
         </mat-card-header>
         <mat-card-content>
            <p>{{product.description}}</p>
            <img style="height: 20%;width: 20%;" src="{{product.imageUrl}}">
         </mat-card-content>
         <mat-card-actions>
            <button mat-button>Buy Meal</button>
         </mat-card-actions>
   </mat-card>
</div>
